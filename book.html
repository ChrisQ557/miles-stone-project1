  <section class="booking-section">
    <div class="container">
      <div class="mx-auto text-center" style="max-width: 600px;">
        <h1 class="mb-2 mt-5">Book a Session</h1>
        <p class="lead mb-2">Reserve your spot for lessons, tournaments, or events!</p>
      </div>
      <form class="mx-auto" style="max-width: 600px">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Booking Type</label>
          <select class="form-select" required>
            <option selected disabled value="">Choose...</option>
            <option>Private Lesson</option>
            <option>Group Class</option>
            <option>Tournament Entry</option>
            <option>Facility Booking</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Preferred Date & Time</label>
          <input type="datetime-local" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Additional Notes</label>
          <textarea class="form-control" rows="4" placeholder="Anything you'd like us to know?"></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Submit Booking</button>
      </form>
    </div>
    </section>
