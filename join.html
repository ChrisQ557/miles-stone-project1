<body class="d-flex flex-column min-vh-100">

  <!-- Header-->
  <header>
    <nav id="navbar" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo on the left -->
        <a class="navbar-brand mx-auto" href="index.html" id="logo">
          <div class="d-flex align-items-center">
            <img src="assets/images/B1E73C30-6159-41FC-AB02-63A1F3CA3BD3.jpg" alt="Chess Club Logo" width="40"
              height="40" class="d-inline-block align-text-top rounded-circle border border-dark shadow" />
            <h1 class="ms-2">CHESS CLUB</h1>
          </div>
        </a>

        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation bar -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-4">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link"  href="book.html">BOOK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="join.html">JOIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <!-- Join Section -->
  <main class="flex-grow-1">
    <section class="join-section d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-md-6 form-shift-right">
            <div class="join-form-wrapper p-4 bg-dark bg-opacity-75 rounded text-white">
              <h2>Join the Club</h2>
              <p>Become part of our chess-loving community!</p>
              <form>
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Age Group</label>
                  <select class="form-select" required>
                    <option selected disabled>Choose...</option>
                    <option>Under 12</option>
                    <option>13–17</option>
                    <option>18–30</option>
                    <option>30+</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Tell Us About Yourself</label>
                  <textarea class="form-control" rows="3" placeholder="Why do you want to join?"></textarea>
                </div>
                <button type="submit" class="btn btn-light w-100">Join Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

   <!-- Footer -->
   <footer class="mt-autotext-center bg-dark text-white">
    <div class="container">
      <div class="social-media-links">
        <a href="https://www.facebook.com" target="_blank" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <p>&copy; 2025 Chess Club. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
