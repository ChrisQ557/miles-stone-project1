<html lang="en">

<head>
  <meta charset="UTF-8" />

    content="Chess Club - A place for chess enthusiasts, chess players, and chess lovers to connect, learn and play chess." />
  <meta name="keywords" content="Chess, Chess Club, Chess Community, Chess players, Chess lovers, Chess enthusiasts" />

  <!-- custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Header-->
  <header>
    <nav id="navbar" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo on the left -->
        <a class="navbar-brand mx-auto" href="index.html" id="logo">
          <div class="d-flex align-items-center">
            <img src="assets/images/B1E73C30-6159-41FC-AB02-63A1F3CA3BD3.jpg" alt="Chess Club Logo" width="40"
              height="40" class="d-inline-block align-text-top rounded-circle border border-dark shadow" />
            <h1 class="ms-2">CHESS CLUB</h1>
          </div>
        </a>

        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation bar -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-4">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="book.html">BOOK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="join.html">JOIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <section class="join-section text-white">
    <div class="container">
      <div class="mx-auto text-center" style="max-width: 600px;">
        <h2 class="mb-2 mt-5">Join the Chess Club</h2>
        <p class="lead mb-2">Fill out the form below to become a member!</p>
      </div>
      <form class="mx-auto bg-dark bg-opacity-75 p-4 rounded" style="max-width: 600px;">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="your@email.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Why do you want to join?</label>
          <textarea class="form-control" rows="4" placeholder="Tell us about your interest in chess..."
            required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Preferred Membership Type</label>
          <select class="form-select" required>
            <option selected disabled value="">Choose...</option>
            <option>Regular</option>
            <option>Student</option>
            <option>Family</option>
          </select>
        </div>
        <button type="submit" class="btn btn-light w-100">Submit Application</button>
      </form>
    </div>
  </section>
  <!-- Footer -->
  <footer class="mt-autotext-center bg-dark text-white">
    <div class="container">
      <div class="social-media-links">
        <a href="https://www.facebook.com" target="_blank" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <p>&copy; 2025 Chess Club. All rights reserved.</p>
    </div>
  </footer>


  <!-- Bootstrap JS script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/b3ee77d113.js" crossorigin="anonymous"></script>
</body>

</html>
